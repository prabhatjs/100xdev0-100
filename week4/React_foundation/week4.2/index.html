<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let globalId=1;
        function markAsDone(id){
            const parent=document.getElementById(id);
            parent.children[2].innerHTML="Done!"
        }


            function createChild(Task,Description,id){
                const child=document.createElement("div");
                const FirstGrandParent=document.createElement("div");
                FirstGrandParent.innerHTML=Task;
                const SecondGrandParent=document.createElement("div");
                SecondGrandParent.innerHTML=Description;
                const ThirdGrandParent=document.createElement("button");
                ThirdGrandParent.innerHTML="Mark As Done";
                ThirdGrandParent.setAttribute("onclick",`markAsDone(${id})`);
                child.appendChild(FirstGrandParent);
                child.appendChild(SecondGrandParent);
                child.appendChild(ThirdGrandParent);
                child.setAttribute("id",id);
                return child;
            }
            function addtodo(){
                const Task=document.getElementById("Task").value;
                const Description=document.getElementById("Description").value;
                //append the div one by one when task added on it
                 const parent=document.getElementById("container");
                 parent.appendChild(createChild(Task,Description,globalId++));
            }
    </script>
</head>
<body>
    <label>Task</label><br>
    <input type="text" id="Task"/><br>
    <label for="Description">Description</label><br>
    <input type="text" id="Description"><br>
    <button onclick="addtodo()">Add Todo</button>
    <div id="container"></div>
</body>
</html>
